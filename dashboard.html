<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MHS Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 0;
  }
  .dashboard-container {
    max-width: 600px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
  }
  .modules {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .module {
    padding: 15px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
  }
  .module:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to M.Hanif & Sons Dashboard</h1>
    <div class="modules">
      <a href="#" class="module">HR</a>
      <a href="#" class="module">Finance</a>
      <a href="#" class="module">Store</a>
      <a href="#" class="module">Reception</a>
      <a href="#" class="module">Admin</a>
    </div>
  </div>
</body>
</html>
