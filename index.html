<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>M.Hanif & Sons - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 0;
  }
  .login-container {
    width: 320px;
    margin: 100px auto;
    padding: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  input[type="text"] {
    width: 90%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    margin-top: 15px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
<script>
  function validateLogin(event) {
    event.preventDefault();
    const cnic = document.getElementById('cnic').value.trim();
    const cnicRegex = /^[0-9]{5}-[0-9]{7}-[0-9]$/;
    if (!cnicRegex.test(cnic)) {
      alert('Please enter a valid CNIC (e.g. 12345-1234567-1)');
      return false;
    }
    // Successful login simulation: redirect to dashboard
    window.location.href = 'dashboard.html';
  }
</script>
</head>
<body>
  <div class="login-container">
    <h2>M.Hanif & Sons - Login</h2>
    <form onsubmit="validateLogin(event)">
      <label for="cnic">Enter CNIC:</label><br />
      <input type="text" id="cnic" name="cnic" placeholder="12345-1234567-1" required /><br /><br />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
